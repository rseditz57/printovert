<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Admin - Printovert</title>
</head>

<body>
    <div class="main-fullpage">
        <div class="sidebar">
            <div class="logo">
                <!-- <img src="" alt="" id="logo"> -->
                <p>Printovert</p>
            </div>
            <div class="menu-sectionlist">
                <ul class="list-left-main">
                    <li class="menu_js__onclick__active active" onclick="menuClick(this)"><i
                            class='bx bxs-dashboard'></i>
                        Dashboard</li>
                    <li class="menu_js__onclick__active" onclick="menuClick(this)"><i class='bx bxs-user'></i>Manage
                        Users
                    </li>
                    <li class="menu_js__onclick__active" onclick="menuClick(this)"><i
                            class='bx bxs-cloud-upload'></i>Upload
                        Design</li>
                    <li class="menu_js__onclick__active" onclick="menuClick(this)"><i class='bx bxs-cart'></i>Manage
                        Products

                    </li>
                    <li class="menu_js__onclick__active relative-dropdown" onclick="menuClick(this)"><i
                            class='bx bxs-package'></i>Orders
                        <ul class="dropdown-absolute">
                            <li class="dropdown-absolute--fs">Pending Orders</li>
                            <li class="dropdown-absolute--fs">Active Orders</li>
                            <li class="dropdown-absolute--fs">Delivered</li>
                        </ul>
                    </li>
                    <li class="menu_js__onclick__active relative-dropdown" onclick="menuClick(this)"><i
                            class='bx bx-wallet'></i>Fund
                        <ul class="dropdown-absolute">
                            <li class="dropdown-absolute--fs">Fund Request</li>
                            <li class="dropdown-absolute--fs">Fund Withdraw</li>
                            <li class="dropdown-absolute--fs">Fund Transactions</li>
                        </ul>
                    </li>
                    <li class="menu_js__onclick__active relative-dropdown" onclick="menuClick(this)"><i
                            class='bx bx-support'></i>Support
                        <ul class="dropdown-absolute">
                            <li class="dropdown-absolute--fs">Active Support</li>
                            <li class="dropdown-absolute--fs">Closed Support</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="logout--superadmin">
                <button>
                    <ion-icon name="log-out-outline"></ion-icon>
                    Log Out</button>
            </div>
        </div>
        <div class="right-pageside">
            <div class="fullpage-right"></div>
        </div>
    </div>
</body>
<script src="menu.js"></script>

</html>
